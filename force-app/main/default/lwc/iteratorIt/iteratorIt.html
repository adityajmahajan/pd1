<template>
  <lightning-card title="HelloForEach">
    <ul class="slds-m-around_medium">
      <template  iterator:it={contacts}>
        <li key={it.value.id}>
          <div if:true={it.first} class="list-first.css"></div>
              {it.value.Name},{it.value.Title}
            <div if:true={it.last} class="list-last.css"></div>
        </li>
      </template>
    </ul>
  </lightning-card>
</template>
